    <p>Required fields are marked with *!</p>
    <form id="survey">
        <fieldset id="PersInf">
            <legend>Personal Information</legend>
                <div class="formRow">
                <label>
                    Name*
                    <input name="PersName" id="name" type="text">
                </label>
                </div>
                <div class="formRow">
                <label>
                    Date*
                    <input name="PersDate" id="date" type="date">
                </label>
                </div>
                <div class="formRow">
                <label>
                    State of Residence*
                    <input name="PersState" id="state" type="text">
                </label>
                </div>
                <div class="formRow">
                    <label>Are you of Indian origin?*</label>
                    <fieldset class="optGroup">
                        <label for="iYes">Yes</label>
                        <input name="PersIndian" id="iYes" value="yes" type="radio">
                        <label for="iNo">No</label>
                        <input name="PersIndian" id="iNo" value="no" type="radio">
                    </fieldset>
                </div>
                <div class="formRow">
                <label>
                    If so, which state/territory?
                    <input name="PersOrigin" id="origin" type="text">
                </label>
                </div>
        </fieldset>
        <fieldset id="Opinion">
            <legend>Opinion</legend>
                <div class="formRow">
                    <label for="industry">Which industry did you find the most interesting?*</label>
                    <select name="OpinIndus" id="industry">
                        <option value="option1">Kollywood</option>
                        <option value="option2">Tollywood</option>
                        <option value="option3">Bollywood</option>
                    </select>
                </div>
                <div class="formRow">
                <label for="explanation">Why?</label>
                    <textarea name="OpinPers" id="explanation"></textarea>
                </div>
                <div class="formRow">
                <label for="future">Do you think this website increased your interest in Indian movies?*</label>
                    <textarea name="OpinFutr" id="future"></textarea>
                </div>
        </fieldset>
        <div id="buttons">
            <input type="submit" value="Submit!" >
            <input type="reset" value="Clear" >
        </div>
    </form>
